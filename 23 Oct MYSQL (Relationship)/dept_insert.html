<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="dept_insert.php" method="post">
        <center>
            <h2>Enter Department Details</h2>
            <label for="d_no">Enter Department ID:</label>
            <input type="text" id="d_no" name="d_no" required>
            <label for="d_name">Enter Department Name:</label>
            <input type="text" id="d_name" name="d_name" required>
            <label for="d_loc">Enter Location:</label>
            <input type="text" id="d_loc" name="d_loc" required>
            <input type="submit" value="Insert">
        </center>
    </form>
</body>
</html>
